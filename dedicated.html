        <script>
            $(function () {

                const urlParams = new URLSearchParams(window.location.search);
                const idx = urlParams.get('data');
                $.getJSON('faculty.json', function (data) {
                    const f = data[idx];
                    var src1 = `assets/img/team/${f.img}`
                    var comp =
                        '<section class="about">' +
                        '<div class="row" data-aos="fade-up" data-aos-delay="200">' +
                        '<div class="col-lg-6 d-flex justify-content-center align-items-center"><div class="about-img">' +
                        "<img src=" + src1 + " style='width: 100%; height: 100%;' alt=''></img>" +
                        '</div></div>' +
                        '<div class="col-lg-6 d-flex justify-content-center align-items-center">' +
                        '<div class="container faculty-details">' +
                        '<div class="row d-flex justify-content-center">' +
                        '<div class="info">' +
                        '<div class="mb-3">' +
                        '<h3>' + (f.name == undefined ? '--' : f.name) + '</h3>' +
                        '</div>' +
                        '<p>' + (f.post == undefined ? ' --' : f.post) + '<br>' +
                        // (f.speciality == undefined ? ' --' : f.speciality) + 
                        '</p>' +
                        '<div class="info-item d-flex">' +
                        '<i class="bi bi-geo-alt flex-shrink-0"></i>' +
                        '<div>' +
                        '<h4>Address:</h4>' +
                        '<p>' + (f.address == undefined ? ' --' : f.address) + '</p>' +
                        '</div>' +
                        '</div><!-- End Info Item -->         '+
                        '<div class="info-item d-flex">' +
                        '<i class="bi bi-envelope flex-shrink-0"></i>' +
                        '<div>' +
                        '<h4>Email:</h4>' +
                        '<p>' + (f.mail == undefined ? '--' : f.mail + '@iitmandi.ac.in') + '</p>' +
                        '</div>' +
                        '</div><!-- End Info Item -->' +
                        '<div class="info-item d-flex">' +
                        '<i class="bi bi-phone flex-shrink-0"></i>' +
                        '<div>' +
                        '<h4>Phone:</h4>' +
                        '<p>' + (f.phone == undefined ? '--' : "01905-" + f.phone) + '</p>' +
                        '</div>' +
                        '</div><!-- End Info Item -->' +
                        '<div class="info-item d-flex">' +
                        '<i class="bi bi-book flex-shrink-0"></i>' +
                        '<div>' +
                        '<h4>Research Interests:</h4>';
                    if (f.interests == undefined) {
                        comp += '<p> -- </p>'
                    } else {
                        comp += f.interests
                    }
                    comp += '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                    comp += '</div></div>';
                    // comp += '<hr class="margin-tag-faculty"></div></div>';


                    comp += '</div>' + '<br> <br>' +

                        '<div class="row-lg-7 pub-faculty mt-30">'       // Publication starts



                    if (f.irins_pub.length > 0) {
                        comp += '<p style="font-size:30px">Publications: </p>'
                    }

                    comp += '<div class="pubs">'
                    f.irins_pub = f.irins_pub.sort((a1, a2) => {
                        return (a1.title.length > a2.title.length) ? 1 : -1;
                    });
                    for (let i = 0; i < f.irins_pub.length; i++) {
                        if (!(f.irins_pub[i].isHidden)) {
                            publicationType = ''
                            title = ''
                            subtitle = ''
                            authors = ''
                            journal = ''
                            DOI = ''
                            crossrefCitations = ''
                            scopusCitations = ''

                            // if (f.irins_pub[i].publicationType && f.irins_pub[i].publicationType != 'NA') { publicationType = f.irins_pub[i].publicationType }
                            // if (f.irins_pub[i].title && f.irins_pub[i].title != 'NA') { title = f.irins_pub[i].title }
                            // if (f.irins_pub[i].authors && f.irins_pub[i].authors != 'NA') { authors = f.irins_pub[i].authors }
                            // if (f.irins_pub[i].journal && f.irins_pub[i].journal != 'NA') { journal = f.irins_pub[i].journal }
                            // if (f.irins_pub[i].volume && f.irins_pub[i].volume != 'NA') { journal += ', Volume ' + f.irins_pub[i].volume }
                            // if (f.irins_pub[i].year && f.irins_pub[i].year != 'NA') { journal += ', Year ' + f.irins_pub[i].year }
                            // if (f.irins_pub[i].pages && f.irins_pub[i].pages != 'NA') { journal += ', Pages ' + f.irins_pub[i].pages }
                            // if (f.irins_pub[i].DOI && f.irins_pub[i].DOI != 'NA') { DOI = f.irins_pub[i].DOI }
                            // if (f.irins_pub[i].crossrefCitations && f.irins_pub[i].crossrefCitations != 'NA') { crossrefCitations = 'Crossref Citations: ' + f.irins_pub[i].crossrefCitations }
                            // if (f.irins_pub[i].scopusCitations && f.irins_pub[i].scopusCitations != 'NA') { scopusCitations = 'Scopus Citations: ' + f.irins_pub[i].scopusCitations }
                            if (f.irins_pub[i].publicationType && f.irins_pub[i].publicationType != 'NA') { publicationType = f.irins_pub[i].publicationType }
                            if (f.irins_pub[i].title && f.irins_pub[i].title != 'NA') { title = f.irins_pub[i].title + " " }
                            if (f.irins_pub[i].title && f.irins_pub[i].title != 'NA') { subtitle = f.irins_pub[i].journal.toUpperCase() }
                            if (f.irins_pub[i].authors && f.irins_pub[i].authors != 'NA') { authors = f.irins_pub[i].authors }
                            if (f.irins_pub[i].volume && f.irins_pub[i].year != 'NA') { journal += f.irins_pub[i].year + '; ' }
                            if (f.irins_pub[i].year && f.irins_pub[i].volume != 'NA') { journal += f.irins_pub[i].volume + ': ' }
                            if (f.irins_pub[i].pages && f.irins_pub[i].pages != 'NA') { journal += f.irins_pub[i].pages }
                            if (f.irins_pub[i].DOI && f.irins_pub[i].DOI != 'NA') { DOI = f.irins_pub[i].DOI }
                            if (f.irins_pub[i].crossrefCitations && f.irins_pub[i].crossrefCitations != 'NA') { crossrefCitations = 'Crossref Citations: ' + f.irins_pub[i].crossrefCitations }
                            if (f.irins_pub[i].scopusCitations && f.irins_pub[i].scopusCitations != 'NA') { scopusCitations = 'Scopus Citations: ' + f.irins_pub[i].scopusCitations }

                            comp += '<div class="col-md-12 plates">' +
                                '<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">' +
                                '<div class="col p-4 d-flex flex-column position-static plate-child">' +
                                '<strong class="d-inline-block mb-2 text-primary">' +
                                publicationType +
                                '</strong>' +
                                '<h4 class="mb-1">' +
                                title + '<br/>' +
                                '<span style="font-size:15px; font-style: italic;" class="text-muted">' +
                                subtitle +
                                '</h4>' +

                                '<p class="card-text mb-auto">' +
                                authors +
                                '</p>' +
                                '<div class="mb-auto text-muted">' +
                                journal +
                                '</div>' +
                                '<div class="mb-3 text-primary">' +
                                DOI +
                                '</div>' +
                                '<div class="mb-auto">' +
                                '<div class="row">' +
                                '<div class="col-md-4 text-primary">' +
                                '</div>' +
                                // '<div class="col-md-4 textRight">' +
                                // crossrefCitations +
                                // '</div>' +
                                // '<div class="col-md-4 textRight">' +
                                // scopusCitations +
                                // '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                        }

                    }
                    comp += '</div>' + '</section>'
                    $(comp).appendTo("#dedicated");
                });
            });
        </script>
